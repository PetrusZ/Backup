	<match target="font">
        <test name="family" compare="contains">
			<string>Ubuntu Mono</string>
		</test>
		<edit name="pixelsize" mode="assign"><double>16</double></edit>
	</match>

	<match target="font">
        <test name="family" compare="contains">
			<string>UbuntuMono NF</string>
		</test>
		<edit name="pixelsize" mode="assign"><double>16</double></edit>
	</match>

	<match target="font">
        <test name="family" compare="contains">
			<string>PowerlineSymbols</string>
		</test>
		<edit name="pixelsize" mode="assign"><double>15.3</double></edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Source Han Sans CN Regular</string>
		</test>
		<edit name="antialias" mode="assign"><bool>true</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
		<edit name="autohinting" mode="assign"><bool>false</bool></edit>
		<edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
		<!-- <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit> -->
	</match>


    <alias binding="same">
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>Source Han Sans CN Regular</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
            <family>Source Han Sans CN Regular</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>monospace</family>
        <prefer>
            <!-- <family>Ubuntu Mono NF</family> -->
            <family>Ubuntu Mono</family>
            <!--<family>Migu 1M</family>-->
            <family>Source Han Sans CN Regular</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>

